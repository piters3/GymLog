<div class="mt-5">
  <div *ngIf="!registerMode && !authService.loggedIn()" style="text-align: center">
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">{{ 'Register' | translate }}</button>
    </div>
  </div>

  <div *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
