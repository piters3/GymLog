<form [formGroup]="form" (submit)="form.dirty && form.valid && onSubmit()">

  <div class="modal-header">
    <h4 class="modal-title pull-left">Edit Roles for {{user.userName}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- <pre>{{form.getRawValue() | json}}</pre> -->

    <div class="input-group mb-3">
      <input formControlName="username" type="text" class="form-control" placeholder="Username" aria-label="Username"
        aria-describedby="basic-addon1">
    </div>

    <ng-container formArrayName="role">

      <div class="form-check" *ngFor="let role of formControls; index as i">

        <ng-container [formGroupName]="i">
          <input formControlName="checked" class="form-check-input" type="checkbox">
          <label>{{role.value.ID}}</label>
        </ng-container>


      </div>

    </ng-container>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
    <button type="submit" [disabled]="form.pristine" class="btn btn-success">Submit</button>
  </div>
</form>
