<ng-container *ngIf="!(loading$ | async); else loading">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Exercise Name</th>
              <th scope="col">Lifting Logs</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let workout of (daylog$ | async).workouts">
              <td>
                <a [routerLink]="['.', workout.exerciseId]">{{workout.exerciseName}}</a>
              </td>
              <td>
                <ng-container *ngFor="let set of workout.sets">
                  Set {{set.number}} : {{set.reps}}x{{set.weight}} <br>
                </ng-container>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
